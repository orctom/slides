				<section data-markdown>
					<script type="text/template">
						```yml
						version: '3.5'
						
						services:
						  ha:
						    image: traefik:1.7
						    command: >
						      --web
						      --docker
						      --docker.swarmmode
						      --docker.watch
						      --logLevel=DEBUG
						    ports:
						      - "5001:80"
						      - "50010:8080"
						    volumes:
						      - /var/run/docker.sock:/var/run/docker.sock
						      - /dev/null:/traefik.toml
						    labels:
						      - "traefik.enable=false"
						    networks:
						      - qianlima
						    deploy:
						      replicas: 1
						      placement:
						        constraints: [node.role==manager]
						      restart_policy:
						        condition: on-failure
						
						  qianlima:
						    image: registry-vpc.cn-beijing.aliyuncs.com/bailian/qianlima:110714
						    healthcheck:
						      test: curl -f http://localhost:50001/_ping || exit 1
						      interval: 30s
						      timeout: 10s
						      retries: 3
						      start_period: 15s
						    environment:
						      - WORKER_NUM=2
						    networks:
						      - qianlima
						    tmpfs:
						      - /tmp:size=200M
						    volumes:
						      - type: tmpfs
						        target: /dev/shm
						    deploy:
						      replicas: 6
						      placement:
						        constraints: [node.role==worker]
						      labels:
						        - "traefik.port=50001"
						        - "traefik.frontend.rule=PathPrefixStrip:/"
						        - "traefik.docker.network=bid_qianlima"
						    logging:
						      driver: "json-file"
						      options:
						        max-size: "200M"
						        max-file: "3"
						networks:
						  qianlima:
						    driver: overlay
