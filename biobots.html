					 - 纯文本，没有段落
					 - table
					* 自己写（lxml）
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 问题四：text -> bio

					* 人名识别
					 - ltp： 速度快，没有限量，内存/部署
					 - baidu：限量的，timeout
					* 这句话是bio吗？
					 - 规则
					 - 分类器

					 - 分类器
					 - 规则

					 - 去除“不正经”的网站
					* 时间顺序
					 - 当下的org vs 过去的orgs
