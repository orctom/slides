<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Bio Bots</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->

	<link href="plugin/sequence-diagrams/sequence-diagram-min.css" rel="stylesheet" />

	<style>
		line {
			stroke: white;
		}

		marker {
			stroke: white;
			fill: white;
		}

		.signal text {
			fill: white;
		}

		.signal text:hover {
			fill: white;
		}

		.actor rect,
		.actor path {
			fill: white;
		}

		.note rect,
		.note path {
			fill: white;
		}
	</style>
	<!-- Printing and PDF exports -->

		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<textarea data-template>
					# Bio Bots
				</textarea>
			</section>
			<section>
				<script class="sequence-diagram" type="text/template" data-config-useFragments="true" data-config-theme="simple">
					Title: Architecture
					Scrapyd->Redis: Register
					API->Redis: Lookup Scrapyd
					API->Scrapyd: Distribute task
					Scrapyd->Spider: Start searching
					Spider->Spider: Search the web
					Spider->Extractor: Send html & text
					Extractor->Extractor: Extract
					Extractor->Selector: Send bio candidates
					Selector->Selector: Select from bios
					Selector->DB: Save
				</script>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 万事开头难
					
					* 全网爬虫 -> 自有搜索引擎
					* baidu / google ...
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 问题一：搜得到
					
					|        |    能搜到  |  搜不到      |
					| ------ | --------- | ----------- |
					| 有bio  | 尽量覆盖    | 想办法搜到   |
					| 冇bio  | 结构化数据？| `¯\_(ツ)_/¯` |
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 问题二：耗时
					
					* 所有的搜索词
					* 优先级
					* 官网
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 问题三：html -> text
					
					* 正文 vs 噪声（处理速度，存储）
					* 格式（段落）
					 - `<a/> <br/>`不该换行却换行了
					 - 纯文本，没有段落
					 - table
					* 自己写（lxml）
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 问题四：text -> bio

					* 人名识别
					 - ltp： 速度快，没有限量，内存/部署
					 - baidu：限量的，timeout
					* 这句话是bio吗？
					 - 规则
					 - 分类器
					* 这句bio说的还是XX吗？
					```
					田敬,2007年博士毕业于北京大学网络所,导师代亚非教授
					(算起来田敬博士是我同门师兄啊!)。
					```
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 问题五：基于段落 vs 基于句子

					* 基于段落
					 - pros：上下文语义相对完整
					 - cons：一段话可能太长，也可能出现不想干的人或者内容
					* 基于句子
					 - pros：只关注有效的内容；融合不同网页中的bio的可能
					 - cons：可能丢失上下文语义
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 问题六：哪个bio更好？

					* 打分
					 - 名字
					 - 分类器
					 - 规则
					* 来源
					 - 去除“不正经”的网站
					* 时间顺序
					 - 当下的org vs 过去的orgs
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 问题七：bio太长了

					* 基于分数选取其中一部分
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 问题八：ta的orgs列表

					* 更全的orgs -> 更好的bio
					* bio -> ta的orgs列表
					* orgs列表的先后顺序？
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 问题九：页面有多个人的bio

					* NER更强依赖
					* 提取bio的逻辑发生了变化
					 - 减少了一些“张冠李戴”
					 - 缺失的org（比如org官网中的bio内容不出现该org）
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 技术点：scrapy

					* scrapyd
					 - 自动注册
					 - 上报内存
					* spider
					 - 一个任务一个进程
					 - 一个进程无限循环
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 技术点：代理/splash

					* 代理：
					 - 没有探活
					
					* splash
					 - 可以渲染javascript
					 - 有api可以探活
					 - 消耗资源
					 - 管理成本（假死->重启……）TODO
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 技术点：定向爬虫

					* linkedin
					 - snapshot （登陆总是不奏效）
					* chitu
					 - protobuf
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## 技术点：其他

					* metrics
					* name + org -> name + orgs
					* blacklist / whitelist
					 - domains
					 - page title
					 - name / orgs
					* `2、王港竣 男,1986年2月出生` -> `王港竣 男,1986年2月出生`
					* `韩 鹏` -> `韩鹏`
					* date formats
					* 中英文
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					## todo

					* re-generate candidates and final bio
					* splash load balancer
					* NER accuracy
					* classifier accuracy
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Thanks
				</textarea>
			</section>
		</div>
	</div>
