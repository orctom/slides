				<section data-markdown>
					<textarea data-template>
						### 度(degree)

						|    |    |
						| -- | -- |
						| 度 | 该节点所连接的边数之和 |
						| 加权度 | 该节点所连接的边的权重之和 |
						| 出度 | 有向图，该节点指向其他节点的边数之和 |
						| 入度 | 有向图，其他节点指向该节点的边数之和 |
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 密度(density)

						存在的边数与最多可以有多少条边之比

						$$D = \frac{2|E|}{|V|(|V| - 1)}$$

						<ul>
							<li>|E|: 边的数量</li>
							<li>|V|: 节点的数量</li>
							<li>最多可以有多少条边: $\frac{|V|(|V| - 1)}{2}$</li>
						</ul>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 路径

						一个有限或无限的边序列，这些边连接着一系列点

						<ul>
							<li>深度优先搜索（DFS）</li>
							<li>广度优先搜索（BFS）</li>
							<li><a href="https://zh.wikipedia.org/wiki/最短路问题" target="_blank">最短路径问题</a>（Floyed/Dijkstra/Bellman-Ford...）</li>
							<li><a href="https://zh.wikipedia.org/wiki/柯尼斯堡七桥问题" target="_blank">柯尼斯堡七桥问题</a></li>
							<li><a href="https://zh.wikipedia.org/wiki/旅行推销员问题" target="_blank">旅行推销员问题</a></li>
						</ul>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 离心率(eccentricity)

						该节点到图中其他节点的最大距离

						<ul class="fragment">
							<li>半径(radius)：图中所有离心率的最小值</li>
							<li>直径(diameter)：图中所有离心率的最大值</li>
						</ul>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 团(clique)

						无向图中，两两之间有边连接的节点部分

						![](images/graph/clique.png)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 聚类系数(clustering coefficient)

						<ul>
							<li>节点之间结集成团程度的系数</li>
							<li>(你的朋友们之间是否也是朋友)</li>
							<li>节点一跳邻域内封闭三角形的比例</li>
						</ul>

						$$c_u = \frac{2 T(u)}{deg(u)(deg(u)-1)}$$

						<div class="report">
							$$\begin{array}{c}
								{
									\begin{array}{c|c}
									\text{T(u)} & \text{节点一跳邻域内封闭三角形数量}\\
									\hline
									\text{deg(u)} & \text{节点的度}\\
									\end{array}
								}
							\end{array}$$
						</div>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						![](images/graph/trangles.png)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 度中心性(degree centrality)

						$$C_{D}(v_i) = \frac{d_i}{N-1}$$

						一个节点的度越大就意味着这个节点越重要
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 介数中心性(betweenness centrality)

						$$BC_i= \sum_{v_s≠v_i≠v_t,s < t}\frac{σ_{st}(v_i)}{σ_{st}}$$

						<div class="report">
							$$\begin{array}{c}
								{
									\begin{array}{c|c}
									\text{$σ_{st}$} & \text{表示为从节点s到节点t的最短路径的总数量}\\
									\hline
									\text{$σ_{st}(v_i)$} & \text{这些最短路径中经过结点$v_i$的路径的数量}\\
									\end{array}
								}
							\end{array}$$
						</div>

						经过某个节点的最短路径的数目越多，这个节点越重要
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 接近中心性(closeness centrality)

						$$D_{c}(v_i) = [\frac{1}{N-1}\sum_{j≠i}^{n}g(v_i,v_j)]^{-1}=\frac{n-1}{\sum_{j≠i}^{n}g(v_i,v_j)}$$

						<div class="report">
							$$\begin{array}{c}
								{
									\begin{array}{c}
									\text{$g(v_i,v_j)$表示结点$v_i$和$v_j$的最短距离}\\
									\end{array}
								}
							\end{array}$$
						</div>
						节点到所有其他节点之间的距离越短，这个节点越重要（越接近几何中心）
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 特征向量中心性(eigentvector centrality)

						一个节点邻居越多，邻居越重要，这个节点就越重要
					</textarea>
				</section>
			</section>

						## 一些网络类型
					</textarea>

				<section data-markdown>
					<textarea data-template>
						### 规则网络

						节点之间通过规则或者固定的连接方式进行交互

						![](images/graph/regular.png)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 随机网络

						<ul>
							<li>由Erdös和 Rényi于1960年提出</li>
							<li>任意给定N个节点，每两个节点之间以概率p相连（0≤p≤1），生成一个边数约为pN(N-1)/2的网络</li>
						</ul>

						![](images/graph/random.png)

						特点：没有聚类特性但具有较小的平均路径长度
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						### 小世界网络

						<ul>
							<li>由Watts和Strogatz于1998年提出</li>
							<li>通过用非常小的概率p移除规则网络里的原始边，并随机连接一个新的端点</li>
						</ul>

						![](images/graph/ws.png)

						特点：平均路径长度较小，且聚类系数很大（抱团）
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						#### 社团/社区（community）

						<ul>
							<li>内部之间连接比较紧密</li>
							<li>与外部的连接比较稀疏</li>
						</ul>

						![](images/graph/graph.png)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						|    |    |
						| -- | -- |
						| community |  强调「内外之别」，在一个 Community 的内部，节点之间有很多连接，而这些节点与其它 Community 节点间连接相对较少 |
						| cluster   | 强调「近邻相似」，因为考虑到这种相似性，在做聚类分析的时候，将相似的数据（或者节点）聚在一起，而我们平时所说的 clustering coefficient 也可以理解成在看节点邻居们的相似性 |
						| clique    | 强调「两两相连」，它描述的不是通常的「社区」，而是一个全连接的完全子图 |
					</textarea>
				</section>
